version: "3.8"

services:

  nginx:
    build: ./nginx
    container_name: nginx
    volumes:
      - staticfiles:/app/staticfiles
      - mediafiles:/app/mediafiles
      # - frontend:/var/www/frontend
    ports:
      - 5555:5555
      - 15672:15672
      - 80:80
      # - 3000:3000
    depends_on:
      - web_backend
      - flower
      - frontend
    networks:
      - djangonetwork

  web_backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: web_backend
    command: ./start.sh
    volumes:
      - .:/app
      - staticfiles:/app/staticfiles
      - mediafiles:/app/mediafiles
    ports:
      - 8000:8000
    env_file:
      - ./.env
    environment:
      - REDIS_HOST=redis
      - DB_HOST=postgres
    depends_on:
      - redis
      - postgres
      - celery_worker
      - celery_beat
      - flower
      - frontend
    links:
      - postgres:postgres
    networks:
      - djangonetwork

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: web_frontend
    ports:
      - 3000:3000
    volumes:
      - .:/app
      # - /app/build:frontend
    networks:
      - djangonetwork

  postgres:
    image: postgres:latest
    container_name: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=data_bureau
      - POSTGRES_PASSWORD=data_bureau123
    healthcheck:
      test: "echo 'SELECT 1;' | psql data_bureau data_bureau"
      timeout: 5s
      interval: 5s
      retries: 30
    networks:
      - djangonetwork

  redis:
    image: redis:7-alpine
    command: --port ${REDIS_PORT}
    ports:
      - "${REDIS_PORT}:${REDIS_PORT}"
    expose:
      - "${REDIS_PORT}"
    networks:
      - djangonetwork
    

  celery_worker:
    command: ./start-celery.sh
    build:
      context: .
      dockerfile: Dockerfile
    container_name: celery_worker
    volumes:
      - .:/app
    env_file:
      - ./.env
    depends_on:
      - redis
      - postgres
    networks:
      - djangonetwork

  celery_beat:
    command: ./start-beat.sh
    build:
      context: .
      dockerfile: Dockerfile
    container_name: celery_beat
    volumes:
      - .:/app
    env_file:
      - ./.env
    depends_on:
      - redis
      - postgres
    networks:
      - djangonetwork

  flower:
    command: ./start-flower.sh
    build:
      context: .
      dockerfile: Dockerfile
    container_name: celery_flower
    volumes:
      - .:/app
    env_file:
      - ./.env
    depends_on:
      - redis
      - postgres
    networks:
      - djangonetwork
  
  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3-management
    env_file:
      - ./.env
    networks:
      - djangonetwork

volumes:
  postgres_data:
  staticfiles:
  mediafiles:
  frontend:

networks:
  djangonetwork:
      driver: bridge
